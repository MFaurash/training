<!DOCTYPE html>
<html>    
<head>
    <title>
        Map Function via Array
    </title>
</head>
  
<body>
    
    <script>
      
        var map = document.getElementById('root');
        var arr = [2, 5, 6, 3, 8, 9];
          
        var newArr = arr.map(function(val, index){
            return {key:index, value:val*val};
        })
          
        console.log(newArr)
    </script>
</body>
  
</html>
